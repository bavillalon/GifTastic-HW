<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>It's GIF Tastic!</title>
  </head>
  <body>
    <header>
        <div class="container">
            <h1>It's GIF Tastic!</h1>
        </div>
    </header>

    <main>
        <div class="container my-3">

            <!--adding buttons to the gif wall since I wanted to have it as a sidebar-->
            <div id="gifWall" class="row">
                    <div id="addButton" class="col-md h-100 mb-3">
                            <form id="topicForm" class="my-3">
                                    <label for="topicInput">Add a Topic!</label>
                                    <input type="text" id="topicInput"><br>
                                
                                    <!-- Button triggers new topic to be added -->
                                    <input id="addTopic" type="submit" value="Add a Topic!">
                            </form>
                            <div id="buttonRow" class="my-3">

                            </div>
                    </div>
                    <!--columns for faux masonry-->
                <div id="gifCol-1" class="col-md"></div>
                <div id="gifCol-2" class="col-md"></div>
                <div id="gifCol-3" class="col-md"></div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
